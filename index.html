            let failMessages = [

                "👌 You did good",
                "🙌 Yay! 🙌",
                "💪 💪 💪",
                "🎆 Congrats! 🎆",
                "🥂 Success! 🥂",
                "🎉 🎈 🎉 🍾 🎉"
            ]
            
            let state = {
                score: 0,
                total: 0
            }

            let prompt = document.getElementById("prompt");
            let colorBoxes = document.getElementById("colorBoxes");
            let resultDiv = document.getElementById("result");

            function getRandomKey (obj) {
                let keys = Object.keys(obj)
                return keys[ keys.length * Math.random() << 0];
            }
            
            function getRandomColor() {
                let key = getRandomKey(colors);
                return {
                    name: key,
                    code: colors[key]
                };
            }

            function removeAllChildren(node) {
                while (node.hasChildNodes()) {
                    node.removeChild(node.lastChild);
                }
            }
            function getRandomSuccessMessage() {
                let key = getRandomKey(successMessages);
                return successMessages[key];
            }
            function getRandomFailMessage() {
                let key = getRandomKey(failMessages);
                return failMessages[key];
            }
            function updateScore() {
                let total = document.getElementById("total");
                let score = document.getElementById("score");

                total.innerHTML = state.total;
                score.innerHTML = state.score;
            }

            function createColorBox(color) {
                let box = document.createElement("div");
                box.style["backgroundColor"] = color.code;

                box.onclick = function () {
                    if (prompt.innerText == color.name) {
                        resultDiv.innerHTML = getRandomSuccessMessage();
                        result.className = "success";
                        state.score += 1;

                    } else {
                        resultDiv.innerHTML = getRandomFailMessage();
                        result.className = "failure";
                    }
                    state.total += 1;
                    
                    runProgram();
                }

                return box;
            }

            function createRandomColorBox() {
                let randomColor = getRandomColor();
                return createColorBox(randomColor);
            }

            function addChild(parent, f) {
                let child = f();
                parent.appendChild(child);
            }
            
            function runProgram() {
                updateScore();

                let randomColor = getRandomColor();

                prompt.innerText = randomColor.name;

                let correctElementPosition = Math.random()*4 << 0

                removeAllChildren(colorBoxes);

                for (let i = 0; i < 4; i++) {
                    if (i == correctElementPosition) {
                        colorBoxes.appendChild(createColorBox(randomColor));
                    } else {
                        addChild(colorBoxes, createRandomColorBox);
                    }
                }
            }

            runProgram();
